apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: minio
  namespace: gitlab-runner
  annotations:
    fluxcd.io/ignore: "true"
spec:
  releaseName: minio
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com
    name: minio
    version: 5.0.11
  valuesFrom:
  - secretKeyRef:
      name: minio-values-secrets
      key: values.yaml
  values:
    accessKey: "minio"
    persistence:
      existingClaim: "minio-pv-claim"
    defaultBucket:
      enabled: true
      name: "gitlab-runner"
      policy: none
      purge: false
